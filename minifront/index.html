<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hypertube Backend Test</title>
</head>
<body style="background-color: #222; color: white; text-align: center; font-family: sans-serif;">

    <h1>Backend Streaming Test</h1>

    <video id="videoPlayer" width="800" controls>
        <source src="http://localhost:8080/video/stream/your-hash-here" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <div style="margin-top: 20px;">
        <p>Status: <span id="status">Waiting...</span></p>
    </div>

    <script>
        const video = document.getElementById('videoPlayer');
        const status = document.getElementById('status');

        // Simple logging to see if the browser is actually buffering
        video.addEventListener('waiting', () => {
            status.innerText = "Buffering (Waiting for Backend)...";
            console.log("Event: Waiting for data...");
        });

        video.addEventListener('playing', () => {
            status.innerText = "Playing!";
            console.log("Event: Playing");
        });

        video.addEventListener('error', (e) => {
            status.innerText = "Error!";
            console.error("Error loading video:", video.error);
        });
    </script>
</body>
</html>
